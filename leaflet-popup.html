<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Sample Map</title>
    <link type="text/css" rel="stylesheet" href="styles/lib/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="styles/lib/leaflet.css"/>
    <link type="text/css" rel="stylesheet" href="styles/onlymap.css"/>
  </head>
  <body>
    <div id="map">
    </div>

    <script type="text/javascript" src="scripts/lib/leaflet.js"></script>
    <script type="text/javascript" src="scripts/lib/leaflet-hash.js"></script>
    <script type="text/javascript" src="dist/georeactor-client-leaflet.js"></script>
    <script type="text/javascript">
      georeactor({
        div: 'map',
        popups: true,
        data: [
          'data/chennai-wards.geojson'
        ]
      });
    </script>
  </body>
</html>
